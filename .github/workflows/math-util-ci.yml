name: Math Utility Repo using Maven, JUnit and CI (with GitHub Actions) | © 2023 giáo.làng

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19 - Nhờ server Mỹ cài giùm JDK
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven - Biên dịch, chạy Unit Test xanh đỏ, nhận về .jar hoặc email chửi
      run: mvn -B package --file pom.xml
      
    - name: Distribute jar-war file # Gửi file .jar .war đi đâu, CD nhảy vào ...
      run: mkdir staging && cp target/*.jar staging # tạo thư mục staging chứa file .jar .war sau khi build      
     
    - name: Make hyperlink to jar-war file # Tạo hyperlink để download build 
      uses: actions/upload-artifact@v1
      with:
        name: moi-nha-tuyen-dung-download-jar.zip #Tạo hyperlink để download file .jar .war 
        path: staging
